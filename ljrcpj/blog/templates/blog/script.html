function updateASForm () {
    document.querySelectorAll('#wpas-ticket-submit')[0].value = 'Submit';
    const { email } = window.localStorage.sci_user ? JSON.parse(window.localStorage.sci_user) : { email: '' };
    document.querySelectorAll('#wpas_email')[0].value = email;
    document.querySelectorAll('#wpas_password')[0].value = '';
    document.querySelectorAll('#wpas_email')[0].type = 'hidden';
    document.querySelectorAll('#wpas_password')[0].type = 'hidden';
    document.querySelectorAll('#wpas_password')[0].value = '0000';
    document.querySelectorAll('.email-wrap')[0].style.display = 'none';
    document.querySelectorAll('.password-wrap')[0].style.display = 'none';

    document.querySelectorAll('.file-wrap');
    var wpasTypeItem = document.querySelector('#wpas_type');

        const p = document.createElement('p');
        p.style.flex = '1 100%';
        p.innerHTML = '<label for="wpas_type">Request Type</label><select id="wpas_type"><option value="Add Player">Add a Player</option><option value="Bug">Bug</option><option value="New Feature">New Feature</option><option value="Other">Other</option></select>';
        document.querySelectorAll('#wpas-ticket-form')[0].insertBefore(p, document.querySelector('.title-wrap'));
    }
    var detailsText = "Provide year, set(s), variation(s), and if possible, card # and a link to the card(s) on eBay.";
    document.querySelector('[for="wpas_content"]').innerText = detailsText;
    document.querySelector('[for="wpas_title"]').innerText = "Player Name";
    document.querySelectorAll('#wpas_type')[0].onchange = function (e) {
        if (e.target.value === 'Add Player') {
            document.querySelector('[for="wpas_content"]').innerText = detailsText;
            document.querySelector('[for="wpas_title"]').innerText = "Player Name";
        } else {
            document.querySelector('[for="wpas_content"]').innerText = "Description";
            document.querySelector('[for="wpas_title"]').innerText = "Subject";
        }
    }
}
